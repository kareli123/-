<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #clickBtn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
    </style>
</head>
<body>

    <button id="clickBtn">Клыик</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачивает окно на весь экран

        document.getElementById('clickBtn').addEventListener('click', () => {
            // Метод openLink — самый стабильный для перехода на внешние сайты
            tg.openLink('https://a.t.me');
        });
    </script>
</body>
</html>
